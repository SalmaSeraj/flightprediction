<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flight Booking</title>
    <!--CSS -->
     <link rel="stylesheet" href="../static/css/styles.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

</head>
<body>

<!-- Navigatiion Bar with page title -->
<nav class="navbar navbar-fixed-top navbar-dark bg-dark ">
    <div class="container-fluid">
      <div class="navbar-header">
          <a class="navbar-brand" href="/"> Flight Booking </a>
      </div>
    </div>
</nav>

<br><br> <br>
<div class="container p-3">
    <form action="/predict" method="post">

        <!-- Departure & Arrival Dates -->
        <br><br>
        <div class="row">
          <div class="col-sm-2">
              <label for="Dep_Time">Departure Date & Time</label>
          </div>
            <div class="col-sm-4">
              <input type="datetime-local" id="Dep_Time" name="Dep_Time" required>
            </div>

          <div class="col-sm-2">
              <label for="Arrival_Time">Arrival Date & Time</label>
          </div>
            <div class="col-sm-4">
              <input type="datetime-local" id="Arrival_Time" name="Arrival_Time" required>
            </div>
          </div>

        <br><br>
        <!-- Source & Destinations -->
        <div class="row">
          <div class="col-sm-2">
              <label for="Source">Source</label>
          </div>
            <div class="col-sm-4">
              <select name="Source" id="Source" required>
                                <option value="Select">Select Source </option>
                                <option value="Delhi">Delhi</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Chennai">Chennai</option>s
              </select>
            </div>

            <div class="col-sm-2">
              <label for="Destination">Destination</label>
            </div>
            <div class="col-sm-4">
              <select name="Destination" id="Destination" required>
                                <option value="Select">Select Destination</option>
                                <option value="Cochin">Cochin</option>
                                <option value="Delhi">Delhi</option>
                                <option value="New Delhi">New Delhi</option>
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Kolkata">Kolkata</option>
              </select>
            </div>
        </div>
<br><br>

                <!-- Airline & Date of Journey -->
        <div class="row">
          <div class="col-sm-1">
              <label for="Airline">Airline</label>
          </div>
            <div class="col-sm-3">
              <select name="Airline" id="Airline" required>
                                <option value="Select Airline">Select Airline</option>
                                <option value="Jet Airways">Jet Airways</option>
                                <option value="IndiGo">IndiGo</option>
                                <option value="Air India">Air India</option>
                                <option value="Multiple carriers">Multiple carriers</option>
                                <option value="SpiceJet">SpiceJet</option>
                                <option value="Vistara">Vistara</option>
                                <option value="Air Asia">Air Asia</option>
                                <option value="GoAir">GoAir</option>
                                <option value="Multiple carriers Premium economy">Multiple carriers Premium economy
                                </option>
                                <option value="Jet Airways Business">Jet Airways Business</option>
                                <option value="Vistara Premium economy">Vistara Premium economy</option>
                                <option value="Trujet">Trujet</option>
              </select>
            </div>

          <div class="col-sm-1">
              <label for="stops">Number of Stops</label>
          </div>
            <div class="col-sm-3">
              <select id= 'stops' name="stops" required>
                                <option value="Select Stops">Select Stops</option>
                                <option value="0">Non-Stop</option>
                                <option value="1">1 stop</option>
                                <option value="2">2 stop</option>
                                <option value="3">3 stop</option>
                                <option value="4">4 stop</option>
              </select>
            </div>

            <div class="col-sm-1">
              <label for="Additional_Info">Additional Info</label>
            </div>
            <div class="col-sm-3">
              <select id= 'Additional_Info' name="Additional_Info" required>
                                <option value="Additional_Info">Additional Info</option>
                                <option value="Business class">Business class</option>
                                <option value="1 Short layover">1 Short layover</option>
                                <option value="2 Long layover">2 Long layover</option>
                                <option value="1 Long layover">1 Long layover</option>
                                <option value="Change airports">Change airports</option>
                                <option value="Red-eye flight">Red-eye flight</option>
                                <option value="In-flight meal not included">In-flight meal not included</option>
                                <option value="No info">No info</option>
                                <option value="No check-in baggage included	">No check-in baggage included</option>
              </select>
            </div>
        </div>
<br><br><br>
        <!- Submit -->
          <div class="col-md-12 text-center">
            <input type="submit" value="Submit" style="height:50px; width:175px" class="btn btn-secondary">
          </div>
    </form>
    <br>
     <div class="col-md-12 text-center">
        <h3> {{ prediction_text }} </h3>
         </div>
</div>
 <!-- jQuersy first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
